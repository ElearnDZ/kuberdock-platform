[tox]
skipsdist = True
envlist = pep8,py27,int
skip_missing_interpreters = True

[testenv]
passenv =
    REDIS_HOST
    CELERY_HOST
    DB_HOST
    RABBIT_HOST
    TEST_DB_HOST
    HOME
    PYTHONUSERBASE
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
usedevelop = False

[testenv:py27]
commands =
    nosetests -v kubedock kuberdock-cli -a '!docker_registry'

[testenv:int]
passenv =
    KD_LICENSE
    KD_ONE_USERNAME
    KD_ONE_PASSWORD
    KD_ONE_PUB_IPS
    KD_DEV_INSTALL
    BUILD_CLUSTER
commands =
    nosetests -vv tests_integration {posargs}

[testenv:pep8]
deps = flake8
usedevelop = False
commands =
    flake8 {toxinidir}/kubedock {toxinidir}/kuberdock-cli {posargs}

[flake8]
exclude = .venv*,.git,.tox,dist,doc,docs,*egg,build
show-pep8 = True
show-source = True
count = True
statistics = True

