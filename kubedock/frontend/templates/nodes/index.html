<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}KuberDock{% endblock %}</title>
        <meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
        

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-editable.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.jqplot.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdowns-enhancement.min.css') }}">

        <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/main.less') }}">

        <script src="{{ url_for('static', filename='js/lib/less.min.js') }}" type="text/javascript"></script>

    </head>
    <body>

{% include "inc/navbar_menu.html" %}

    <!-- contents container -->
    <div id="contents"></div>
    
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer buttons">
                    <button type="button" class="blue" data-dismiss="modal">ok</button>
                </div>
            </div>
        </div>
    </div>
        
    <div id="page-preloader"></div>

    <script data-main="{{ url_for('static', filename='js/nodes_app/require_main.js') }}" src="{{ url_for('static', filename='js/lib/require.js') }}"></script>

    <script type="text/javascript">
        var nodesCollection = {{ nodes_collection|safe }};
        var kubeTypes = {{ kube_types|tojson|safe }};
        var userSettings = {{ user_settings|tojson|safe }};
        var userProfile = {{ user_profile|tojson|safe }};
    </script>

    </body>
</html>
