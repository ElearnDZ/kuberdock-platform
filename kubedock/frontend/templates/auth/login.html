<!DOCTYPE html>
<html lang="en">
<head>
    <title>docker login page</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <div>
        <form method="post" action="/login">
            <div>
                <label for="login-form-username-field">Username</label>
                <input type="text" id="login-form-username-field" name="login-form-username-field"/>
            </div>
            <div>
                <label for="login-form-password-field">Password</label>
                <input type="password" id="login-form-password-field" name="login-form-password-field"/>
            </div>
            <div>
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
