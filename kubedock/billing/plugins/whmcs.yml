---
name: WHMCS
# auth: params|headers
auth: params
password-digest: md5
common-params:
    responsetype: json
common-headers:
    User-Agent: Mozilla/5.0
response:
    status:
        key: result
        success: success
        error: error
    error-message: message
methods:
    getkuberdockinfo:
        args:
            - user
            - domains
        method: post
        params:
            action: getkuberdockinfo
            kdServer: null          # filled in automatically
            user: user
            userDomains: domains
        endpoint: /includes/api.php
        return:
            - results
    getpaymentmethods:
        method: post
        params:
            action: getpaymentmethods
        endpoint: /includes/api.php
        return:
            - paymentmethods
            - paymentmethod
    orderpod:
        method: post
        args:
            - pod
            - referer
        params:
            action: orderkuberdockpod
            client_id: null          # filled in automatically
            pod: pod
            referer: referer
        endpoint: /includes/api.php
        return:
            - results
    orderapp:
        method: post
        args:
            - pkgid
            - yaml
            - referer
        params:
            action: orderkuberdockapp
            pkgid: pkgid
            yaml: yaml
            referer: referer
        endpoint: /includes/api.php
        return:
            - results
    orderproduct:
        method: post
        args:
            - user
            - domains
            - package_id
        params:
            action: orderkuberdockproduct
            user: user
            userDomains: domains
            package_id: package_id
        endpoint: /includes/api.php
        return:
            - results
    orderkubes:
        method: post
        args:
            - pod
            - referer
        params:
            action: addkuberdockkubes
            client_id: null          # filled in automatically
            pod: pod
            referer: referer
        endpoint: /includes/api.php
        return:
            - results
    orderpodedit:
        method: post
        args:
            - pod
        params:
            action: editkuberdockkubes
            client_id: null          # filled in automatically
            pod: pod
        endpoint: /includes/api.php
        return:
            - results
    getclientid:
        method: post
        args:
            - password
            - package_id
            - firstname
            - lastname
            - username
            - email
        params:
            action: addclient
            package_id: package_id
            firstname: firstname
            lastname: lastname
            kduser: username
            email: email
            password2: password
            address1: KuberDock
            city: KuberDock
            state: None
            postcode: !!str 12345
            country: US
            phonenumber: !!str 0000000
        endpoint: /includes/api.php
        return:
            - clientid
