---

- name: Copy CEPH config
  copy: src="{{ ceph_config }}" dest="{{ ceph_config_dest }}"
  when: ceph_config != ""
  tags:
      - ceph

- name: Copy CEPH keyring
  copy: src="{{ ceph_user_keyring }}" dest="{{ ceph_user_keyring_dest }}"
  when: ceph_user_keyring != ""
  tags:
      - ceph

- name: Deploy with CEPH
  shell: echo "{{ ansible_default_ipv4.address }}" | bash deploy.sh {{ add_testing_repo }} --ceph-user "{{ ceph_user }}" --ceph-config "{{ ceph_config_dest }}" --ceph-user-keyring "{{ ceph_user_keyring_dest }}" chdir=/vagrant
  tags:
      - ceph

