---

- name: Setup common tasks
  hosts: all
  become: yes
  roles:
      - common

- hosts: master
  become: yes
  roles:
      - master

- hosts: node
  become: yes
  roles:
      - node

  post_tasks:
      - debug: msg="https://{{ hostvars[groups['master'][0]].ansible_all_ipv4_addresses | last }}:5000 [user:admin, password:admin]"
