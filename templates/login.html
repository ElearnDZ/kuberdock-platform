{% extends 'base.html' %}
{% from '_formhelpers.html' import render_field %}

{% block content %}
<div class="col-xs-4">
    <h2 class="sub-header">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        {{ render_field(form.email, 'envelope', 'sample@gmail.com') }}
        {{ render_field(form.password, 'lock', 'password') }}
        {{ form.csrf_token }}
        <button class="btn btn-success" type="submit" value="submit">Login</button>
    </form>
</div>
{% endblock %}
